name: keda-fork

type: go

up:
  - go:
      version: 1.19.5
      modules: true
  - homebrew:
      - golangci-lint

env:
  ACK_GINKGO_DEPRECATIONS: 1.16.5

# `dev run` runs `dev build` and then `dev run-built` if these are both defined.
commands:
  build:
    run: make build
  test:
    run: make test
